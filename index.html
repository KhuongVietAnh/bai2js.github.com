<html lang="vi">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="newjavascript.js">
        </script>
        <link href="newcss.css" rel="stylesheet">
    </head>
    <body>
        <div class="container container-js">
            <input class="input" type="text" value="" id="calendar"  />
            <table class="table" id="js-table">
                <thead>
                    <tr class="">
                        <th class="arrow__color_blue" id="preY" >	&#60;	&#60;</th>
                        <th class="arrow__color_blue" id="preM">	&#60;	</th>
                        <th colspan="2" >   
                            <select class="month" id="month-js">
                                <option class="month-js">January</option>
                                <option class="month-js">February    </option>
                                <option class="month-js">March</option>
                                <option class="month-js">April</option>
                                <option class="month-js">May</option>
                                <option class="month-js">June</option>
                                <option class="month-js">July</option>
                                <option class="month-js">August</option>
                                <option class="month-js">September</option>
                                <option class="month-js">October</option>
                                <option class="month-js">November</option>
                                <option class="month-js">December</option>
                            </select>       
                        </th>
                        <th id="th">      
                            <select class="year " id="year-js">

                            </select>     
                        </th>
                        <th class="arrow__color_blue" id="nextM">    &#62;       </th>
                        <th class="arrow__color_blue" id="nextY">    &#62;   &#62; </th>
                    </tr>
                    <tr >
                        <th class="nameday-js nameday">Sun</th>
                        <th class="nameday-js nameday">Mon</th>
                        <th class="nameday-js nameday">Tue</th>
                        <th class="nameday-js nameday">Wed</th>
                        <th class="nameday-js nameday">Thu</th>
                        <th class="nameday-js nameday">Fri</th>
                        <th class="nameday-js nameday">Sat</th>   
                    </tr>
                </thead>
                <tbody class="showday" id="showday-js">
                </tbody>
            </table>
        </div>
    </body>
</html>
